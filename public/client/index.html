        <script id="commentTmpl" type="text/x-dot-template">
            <div class="byline"><span class="timestamp">{{=it.timestamp}}</span> | <span class="attribution">{{=it.attribution}}</span></div>
            {{=markdown.toHTML(it.content)}}
            <ul class="controls"><li class="comment-reply">Reply</li><li class="admin comment-delete">Delete</li></ul>
        </script>
        <script id="replyTmpl" type="text/x-dot-template">
            <div class="reply-form">
                <div>
                    <input type="text" name="attribution" placeholder="Attribution"></input>
                    <input type="text" name="subscriber" placeholder="Email for notifications"></input>
                    <input type="checkbox" name="didEatSandwich">I ate this sandwich</input>
                </div>
                <textarea name="content"></textarea>
                <input type="button" class="submit" value="Reply"></input>
                <div class="previewWrapper"><div class="preview"></div></div>
            </div>
        </script>
